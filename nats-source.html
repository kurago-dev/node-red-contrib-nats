<script type="text/javascript">
RED.nodes.registerType("NATS in", {
    category: "network",
    color: "#45C7FF",
    defaults: {
        name: {
            value: ""
        },
        server: {
            value: "",
            type: "NATS server"
        },
        topic: {
            value: ""
        }
    },
    inputs: 0,
    outputs: 1,
    icon: "nats-logo.png",
    label: function() {
        if (!!this.name) {
            return this.name;
        } else if (!!this.topic) {
            return this.topic;
        }
        return "NATS in*";
    },
    labelStyle: function() {
        if (!!this.server && !!this.topic) {
            return "";
        }
        return "node_label_italic";
    }
});
</script>

<script type="text/html" data-template-name="NATS in">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" />
    </div>
    <hr />
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-globe"></i> Server</label>
        <input type="text" id="node-input-server" />
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-paper-plane"></i> Topic</label>
        <input type="text" id="node-input-topic" />
    </div>
</script>

<script type="text/html" data-help-name="NATS in">
    <p>Node that connects to a NATS server and serves as a source for all messages received in the specified topic(s)</p>
</script>
